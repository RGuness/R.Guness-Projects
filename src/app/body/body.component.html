<div class="content">
    <app-left-side-options (newMenuEvent)="showSelected($event)"></app-left-side-options>

    <div class="mainbody"> 
        <p>{{selectedName}}</p>

        <div class = "cardContainer" *ngIf="selectedName == 'New Releases'">
            <div class="card" *ngFor="let item of listNewReleases">
                <div class="rating">{{ item.rating }}</div>

                <div class="poster">
                    <img src={{item.poster}} width="250px" height="325px">
                </div>

                <div class="name">{{ item.name }}</div>
                <div class="movietype">{{ item.movietype }}</div>
              </div>
        </div>
    </div>
</div>
